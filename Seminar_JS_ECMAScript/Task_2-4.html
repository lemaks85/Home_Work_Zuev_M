<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person  {
            constructor(name, age){
                this.name = name,
                this.age = age;
            }
                introduce(){
                    console.log(`My name is ${this.name} and I'm ${this.age} years old. `);
                }
            
        }

        const person = new Person("John", 25);
        person.introduce();
    </script>
</body>
</html>
