<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calculator = {
            add(a, b){
                return a + b;
            },
            subtract(a, b){
                return a - b;
            },
            
            mult(a, b){
                return a * b;
            },
        }

        console.log(calculator.add.call(null, 5, 3));
        console.log(calculator.subtract.apply(null, [5, 3]));
    </script>
</body>
</html>
