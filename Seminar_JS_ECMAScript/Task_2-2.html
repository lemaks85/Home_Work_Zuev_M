<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Animal = {
            name: '',
            eat(){
                console.log(`${this.name} is eating.`);
            }
        }

        const Dog = {
            name: 'Rex',
            bark(){
                console.log(`${this.name} is barking.`);
            }
        }

        Dog.eat = Animal.eat;
        Dog.eat();
    </script>
</body>
</html>
