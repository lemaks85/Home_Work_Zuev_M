<!-- Создайте интерактивную веб-страницу для оставления и просмотра отзывов о продуктах. 
Пользователи могут добавлять отзывы о различных продуктах и просматривать добавленные отзывы.

Страница добавления отзыва:

Поле для ввода названия продукта.
Текстовое поле для самого отзыва.
Кнопка "Добавить отзыв", которая сохраняет отзыв о продукте в LocalStorage.
 -->

 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Review</title>
     <link rel="stylesheet" href="style.css">
 </head>
 
 <body>
     <form class="container center">
         <h1 class="title">Оставьте Ваш отзыв</h1>
         <input class="input-product" type="text" placeholder="Введите название продукта" required>
         <textarea class="user-review" rows="5" placeholder="Введите Ваш отзыв" required></textarea>
         <button class="add-review">Добавить отзыв</button>
         <a href="showReviews.html" class="link-review">Посмотреть отзывы</a>
         <div class="error-msg"></div>
     </form>
 
     <script src="addReview.js"></script>
 </body>
 
 </html>
